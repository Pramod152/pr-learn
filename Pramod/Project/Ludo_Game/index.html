<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="winner-name"></h1>

      <div class="image">
        <div class="dice--1">
          <img src="dice-1.png" alt="dice-name" class="dice1" />
          <p class="player">Player 1</p>
        </div>
        <div class="dice--2">
          <img src="dice-2.png" alt="dice-name" class="dice2" />
          <p class="player">Player 2</p>
        </div>
      </div>
      <button type="submit" class="button-roll">Start</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
