<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: auto auto auto auto auto auto auto auto auto;
        background-color: white;
        column-gap: 10px;
      }
      div > .grid-item {
        color: black;
        font-size: 50px;
        border: 3px solid black;
      }
      .item-1 {
        grid-area: header;
      }
      .item-2 {
        grid-area: menu;
      }
      .item-3 {
        grid-area: main;
      }
      .item-4 {
        grid-area: right;
      }
      .item-5 {
        grid-area: footer;
      }
      #container {
        display: grid;
        grid-template-areas:
          "header header header header header header header"
          "menu menu main main right right right"
          "menu menu footer  footer  footer  footer footer ";

        padding: 10px;
        grid-gap: 10px;
        background-color: #2196f3;
      }
      #container > div {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
      }
      .flex-container {
        display: flex;
        flex-direction: end;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">1</div>
      <div class="grid-item">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">6</div>
      <div class="grid-item">7</div>
      <div class="grid-item">8</div>
      <div class="grid-item">9</div>
    </div>

    <div id="container">
      <div class="item-1">Header</div>
      <div class="item-2">Menu</div>
      <div class="item-3">Main</div>
      <div class="item-4">Right</div>
      <div class="item-5">Footer</div>
    </div>

    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <p style="color: red">hey!!</p>
  </body>
</html>
